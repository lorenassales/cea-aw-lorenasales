
version: 2

models:
  - name: dim_stores
    description: This is a dimension table to this project with stores registers.
    columns:
      - name: store_sk
        description: This is a surrogate key to this table.
        tests:
          - unique
          - not_null

      - name: store_id
        description: This is a primary key to this table.
        tests:
          - unique
          - not_null
          
      - name: sales_person_id
        description: This column brings the sales person id.

      - name: store_name
        description: This column brings the store name.